<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumon Campo Grande | Encontre Sua Unidade</title>
    <!-- Carrega o Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Azul Kumon Escuro para contraste e cabeçalho
                        'kumon-blue-dark': '#003366', 
                        // Azul claro solicitado pelo usuário
                        'kumon-light': '#6cd7f7', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilização base para a página */
        body {
            background-color: #f8fafc; /* Quase branco/azul claro */
        }
        /* Estilo para garantir que o contêiner principal não fique muito largo em telas grandes */
        .container-wrapper {
            max-width: 1200px;
        }
        /* Adiciona um efeito sutil de sombra na cor Kumon Light ao passar o mouse */
        .card-hover:hover {
            box-shadow: 0 4px 6px -1px rgba(108, 215, 247, 0.4), 0 2px 4px -2px rgba(108, 215, 247, 0.4);
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Container Principal com Layout Centralizado -->
    <div class="container-wrapper mx-auto p-4 sm:p-8">

        <!-- Cabeçalho (Usando o Azul Kumon Escuro) -->
        <header class="text-center py-10 bg-kumon-blue-dark rounded-xl shadow-lg mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white tracking-tight">
                Conheça sua unidade Kumon mais próxima
            </h1>
            <p class="mt-2 text-xl text-white/90">
                Campo Grande - Mato Grosso do Sul
            </p>
        </header>

        <!-- Informação e Instruções (Usando o Azul Kumon Claro) -->
        <div class="mb-8 p-4 bg-kumon-light/30 border-l-4 border-kumon-light rounded-lg shadow-md">
            <p class="text-gray-700 text-lg font-medium">
                Clique no card da unidade para ser direcionado à página oficial e obter mais detalhes.
            </p>
        </div>

        <!-- Área dos Cards (Grid Responsivo) -->
        <div id="unidades-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os cards serão injetados aqui pelo JavaScript -->
        </div>

    </div>

    <script>
        /**
         * Função utilitária para converter uma string para Title Case.
         * Remove quebras de linha/espaços extras e trata siglas (ex: AV, MS) para maiúsculas.
         * @param {string} str - A string a ser convertida.
         * @returns {string} A string formatada em Title Case.
         */
        function toTitleCase(str) {
            if (!str) return '';
            // Remove espaços em branco extras e quebras de linha
            str = str.replace(/["\n\r]/g, '').trim(); 
            
            return str.toLowerCase().split(' ').map((word) => {
                // Garante que a primeira letra da palavra seja maiúscula
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        }
        
        // Dados das Unidades Kumon (Extraídos da lista mais recente fornecida)
        const kumonUnidadesRaw = [
            // [Primeiro Nome Orientadora, Último Nome Orientadora, Endereço Unidade, Página Web, Nome da Unidade]
            { primeiroNome: "MARYANA", ultimoNome: "MARIN", endereco: "AVENIDA FÁBIO ZAHRAN, 2859 SALA 8", link: "https://www.kumon.com.br/ms/campo-grande-av-fabio-zahran-ms-1/", nomeUnidade: "AV. FÁBIO ZAHRAN" },
            { primeiroNome: "BRUNA", ultimoNome: "FONTOURA", endereco: "Av. Júlio de Castilho, 832", link: "https://www.kumon.com.br/ms/campo-grande-av-julio-de-castilho-vila-alba-1/", nomeUnidade: "AV. JULIO DE CASTILHO VILA ALBA" },
            { primeiroNome: "CLAUDINÉIA", ultimoNome: "SILVA", endereco: "AVENIDA BANDEIRANTES, 1632", link: "https://www.kumon.com.br/ms/campo-grande-av-bandeirantes/", nomeUnidade: "AV. BANDEIRANTES" },
            { primeiroNome: "SIMONE", ultimoNome: "KUNIMOTO", endereco: "AVENIDA MATO GROSSO, 3673", link: "https://www.kumon.com.br/ms/campo-grande-av-mato-grossso/", nomeUnidade: "AV. MATO GROSSO" },
            { primeiroNome: "ANNE", ultimoNome: "SILVA", endereco: "RUA VITÓRIO ZEOLLA, 1853", link: "https://www.kumon.com.br/ms/campo-grande-caranda-bosque/", nomeUnidade: "CARANDÁ BOSQUE" },
            { primeiroNome: "ALICE", ultimoNome: "ISHIOKA", endereco: "Rua Pernambuco, 137", link: "https://www.kumon.com.br/ms/campo-grande-dom-bosco/", nomeUnidade: "DOM BOSCO" },
            { primeiroNome: "FABRICIA", ultimoNome: "MIYASATO", endereco: "RUA EUCLIDES DA CUNHA, 561 SALA 7", link: "https://www.kumon.com.br/ms/campo-grande-euclides-da-cunha/", nomeUnidade: "EUCLIDES DA CUNHA" },
            { primeiroNome: "NATALIA", ultimoNome: "CANTERO", endereco: "RUA JERUSALÉM, 788", link: "https://www.kumon.com.br/ms/campo-grande-jd-panama/", nomeUnidade: "JD. PANAMÁ" },
            { primeiroNome: "ELINA KAORI", ultimoNome: "TANIGUCHI", endereco: "RUA LIBERDADE, 433", link: "https://www.kumon.com.br/ms/campo-grande-liberdade/", nomeUnidade: "LIBERDADE" },
            { primeiroNome: "LIGIA", ultimoNome: "Souza", endereco: "AVENIDA MASCARENHAS DE MORAES, 2821", link: "https://www.kumon.com.br/ms/campo-grande-mascarenhas-de-moraes/", nomeUnidade: "MASCARENHAS DE MORAES" },
            { primeiroNome: "BRUNA", ultimoNome: "CORDEIRO", endereco: "AVENIDA ALBERTO DE ARAÚJO ARRUDA, 474", link: "https://www.kumon.com.br/ms/campo-grande-mata-do-jacinto/", nomeUnidade: "MATA DO JACINTO" },
            { primeiroNome: "MARLI", ultimoNome: "YAMATO", endereco: "RUA ALUIZIO DE AZEVEDO, 606", link: "https://www.kumon.com.br/ms/campo-grande-monte-libano/", nomeUnidade: "MONTE LÍBANO" },
            { primeiroNome: "MARIA JÚLIA", ultimoNome: "OLIVEIRA", endereco: "RUA ANA LUIZA DE SOUZA, 870 SALA 2", link: "https://www.kumon.com.br/ms/campo-grande-pioneiros-ms/", nomeUnidade: "PIONEIROS" }, 
            { primeiroNome: "ANA FLAVIA", ultimoNome: "SOKEN", endereco: "Avenida Marques de Pombal, 925 Sala 1", link: "https://www.kumon.com.br/ms/campo-grande-tiradentes/", nomeUnidade: "TIRADENTES" }, 
            { primeiroNome: "MARILEA", ultimoNome: "LOPES", endereco: "RUA SÃO BARTOLOMEU, 381", link: "https://www.kumon.com.br/ms/campo-grande-vila-nasser/", nomeUnidade: "VILA NASSER" },
            { primeiroNome: "JULIA", ultimoNome: "KANAMARU", endereco: "AVENIDA BOM PASTOR, 1035", link: "https://www.kumon.com.br/ms/campo-grande-vilas-boas/", nomeUnidade: "VILAS BOAS" },
        ];

        // 1. Aplicar Title Case e Padronizar Dados
        const kumonUnidadesFormatadas = kumonUnidadesRaw.map(unidade => ({
            nomeUnidade: toTitleCase(unidade.nomeUnidade),
            orientadora: `Or. ${toTitleCase(unidade.primeiroNome)} ${toTitleCase(unidade.ultimoNome)}`,
            endereco: toTitleCase(unidade.endereco),
            link: unidade.link
        }));

        // 2. Ordenar Alfabeticamente pelo Nome da Unidade
        kumonUnidadesFormatadas.sort((a, b) => {
            return a.nomeUnidade.localeCompare(b.nomeUnidade, 'pt', { sensitivity: 'base' });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('unidades-grid');

            kumonUnidadesFormatadas.forEach(unidade => {
                // Cria o elemento de link (âncora) que age como o card
                const linkElement = document.createElement('a');
                linkElement.href = unidade.link;
                linkElement.target = "_blank"; // Abre em uma nova aba

                // Adiciona as classes Tailwind para estilização do card (centralizado)
                linkElement.className = `
                    block p-6 bg-white border border-kumon-light/50 rounded-xl shadow-lg 
                    hover:bg-kumon-blue-dark card-hover transition duration-300 ease-in-out
                    group cursor-pointer text-center
                `;

                // Conteúdo interno do card
                linkElement.innerHTML = `
                    <!-- Nome da Unidade (Destaque principal) -->
                    <p class="text-xl font-extrabold text-kumon-blue-dark group-hover:text-white transition duration-300 mb-2">
                        ${unidade.nomeUnidade}
                    </p>

                    <!-- Nome da Orientadora -->
                    <p class="text-md font-semibold text-gray-700 group-hover:text-white transition duration-300">
                        ${unidade.orientadora}
                    </p>

                    <!-- Endereço -->
                    <p class="mt-1 text-sm text-gray-500 group-hover:text-gray-300 transition duration-300">
                        ${unidade.endereco}
                    </p>
                    
                    <!-- Link (Visitar Página) -->
                    <span class="mt-4 inline-block text-sm font-bold border-b-2 border-kumon-light text-kumon-light group-hover:text-white group-hover:border-white transition duration-300">
                        Visitar Página &rarr;
                    </span>
                `;
                
                grid.appendChild(linkElement);
            });
        });
    </script>

</body>
</html>
